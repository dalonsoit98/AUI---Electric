version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: greet
  - action: name_form
  - active_loop: name_form

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
    
  - action: action_submit
  - intent: affirm
  - action: utter_readyYes
    # - intent: deny
    # - action: utter_readyNo

    # - action: action_submit
   

- rule: Say wellcome to part1 at change
  steps:
  - intent: part1
  - action: utter_wellcometopart1